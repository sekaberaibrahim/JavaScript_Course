<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in Body</title>
</head>
<body>
    <h1>Hello World</h1>
    <button onclick="displayMessage()">Click Me!</button>

    <script>
        function displayMessage() {
            alert("Button clicked!");
        }
    </script>
</body>
</html>
